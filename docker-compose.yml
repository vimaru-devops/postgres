version: '3.8'

services:
  postgres-primary:
    image: bitnami/postgresql-repmgr:17
    container_name: postgres-primary
    restart: always
    environment:
      - POSTGRESQL_POSTGRES_PASSWORD=${POSTGRESQL_POSTGRES_PASSWORD:-postgres123}
      - POSTGRESQL_USERNAME=${POSTGRESQL_USERNAME:-admin}
      - POSTGRESQL_PASSWORD=${POSTGRESQL_PASSWORD:-admin123}
      - POSTGRESQL_DATABASE=${POSTGRESQL_DATABASE:-mydb}
      - POSTGRESQL_REPMGR_PASSWORD=${REPMGR_PASSWORD:-repmgrpass}
      - POSTGRESQL_REPLICATION_MODE=master
      - POSTGRESQL_REPLICATION_USER=${REPMGR_USERNAME:-repmgr}
      - POSTGRESQL_REPLICATION_PASSWORD=${REPMGR_PASSWORD:-repmgrpass}
      - REPMGR_PARTNER_NODES=postgres-primary,postgres-replica1,postgres-replica2,postgres-replica3
      - REPMGR_PRIMARY_ROLE=master
      - REPMGR_PRIMARY_HOST=postgres-primary
      - REPMGR_NODE_ID=1
      - REPMGR_NODE_NAME=postgres-primary-1
      - REPMGR_NODE_NETWORK_NAME=postgres-primary
      - REPMGR_USERNAME=${REPMGR_USERNAME:-repmgr}
      - REPMGR_PASSWORD=${REPMGR_PASSWORD:-repmgrpass}
      - REPMGR_CONNECT_TIMEOUT=${REPMGR_CONNECT_TIMEOUT:-30}
      - POSTGRESQL_MAX_CONNECTIONS=${POSTGRESQL_MAX_CONNECTIONS:-1000}
      #- REPMGR_LOG_LEVEL=${REPMGR_LOG_LEVEL:-INFO}
      #- POSTGRESQL_SHARED_BUFFERS=${POSTGRESQL_SHARED_BUFFERS:-256MB}
    volumes:
      - postgres-primary-data:/bitnami/postgresql
      - /data/backups:/backups
    networks:
      - postgres-net
    ports:
      - "${POSTGRES_PRIMARY_PORT:-5435}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-replica1:
    image: bitnami/postgresql-repmgr:17
    container_name: postgres-replica1
    restart: always
    environment:
      - POSTGRESQL_POSTGRES_PASSWORD=${POSTGRESQL_POSTGRES_PASSWORD:-postgres123}
      - POSTGRESQL_USERNAME=${POSTGRESQL_USERNAME:-admin}
      - POSTGRESQL_PASSWORD=admin123
      - POSTGRESQL_DATABASE=mydb
      - POSTGRESQL_REPMGR_PASSWORD=repmgrpass
      - POSTGRESQL_REPLICATION_MODE=slave
      - POSTGRESQL_REPLICATION_USER=repmgr
      - POSTGRESQL_REPLICATION_PASSWORD=repmgrpass
      - REPMGR_PARTNER_NODES=postgres-primary,postgres-replica1,postgres-replica2,postgres-replica3
      - REPMGR_PRIMARY_ROLE=standby
      - REPMGR_PRIMARY_HOST=postgres-primary
      - REPMGR_NODE_ID=2
      - REPMGR_NODE_NAME=postgres-replica-1
      - REPMGR_NODE_NETWORK_NAME=postgres-replica1
      - REPMGR_USERNAME=repmgr
      - REPMGR_PASSWORD=repmgrpass
      - REPMGR_CONNECT_TIMEOUT=${REPMGR_CONNECT_TIMEOUT:-30}
      - POSTGRESQL_MAX_CONNECTIONS=${POSTGRESQL_MAX_CONNECTIONS:-1000}
      #- REPMGR_LOG_LEVEL=${REPMGR_LOG_LEVEL:-INFO}
      #- POSTGRESQL_SHARED_BUFFERS=${POSTGRESQL_SHARED_BUFFERS:-256MB}
    volumes:
      - postgres-replica1-data:/bitnami/postgresql
    networks:
      - postgres-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-replica2:
    image: bitnami/postgresql-repmgr:17
    container_name: postgres-replica2
    restart: always
    environment:
      - POSTGRESQL_POSTGRES_PASSWORD=${POSTGRESQL_POSTGRES_PASSWORD:-postgres123}
      - POSTGRESQL_USERNAME=${POSTGRESQL_USERNAME:-admin}
      - POSTGRESQL_PASSWORD=${POSTGRESQL_PASSWORD:-admin123}
      - POSTGRESQL_DATABASE=${POSTGRESQL_DATABASE:-mydb}
      - POSTGRESQL_REPMGR_PASSWORD=${REPMGR_PASSWORD:-repmgrpass}
      - POSTGRESQL_REPLICATION_MODE=slave
      - POSTGRESQL_REPLICATION_USER=${REPMGR_USERNAME:-repmgr}
      - POSTGRESQL_REPLICATION_PASSWORD=${REPMGR_PASSWORD:-repmgrpass}
      - REPMGR_PARTNER_NODES=postgres-primary,postgres-replica1,postgres-replica2,postgres-replica3
      - REPMGR_PRIMARY_ROLE=standby
      - REPMGR_PRIMARY_HOST=postgres-primary
      - REPMGR_NODE_ID=3
      - REPMGR_NODE_NAME=postgres-replica-2
      - REPMGR_NODE_NETWORK_NAME=postgres-replica2
      - REPMGR_USERNAME=${REPMGR_USERNAME:-repmgr}
      - REPMGR_PASSWORD=${REPMGR_PASSWORD:-repmgrpass}
      - REPMGR_CONNECT_TIMEOUT=${REPMGR_CONNECT_TIMEOUT:-30}
      - POSTGRESQL_MAX_CONNECTIONS=${POSTGRESQL_MAX_CONNECTIONS:-1000}
      #- REPMGR_LOG_LEVEL=${REPMGR_LOG_LEVEL:-INFO}
      #- POSTGRESQL_SHARED_BUFFERS=${POSTGRESQL_SHARED_BUFFERS:-256MB}
    volumes:
      - postgres-replica2-data:/bitnami/postgresql
    networks:
      - postgres-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-replica3:
    image: bitnami/postgresql-repmgr:17
    container_name: postgres-replica3
    restart: always
    environment:
      - POSTGRESQL_POSTGRES_PASSWORD=${POSTGRESQL_POSTGRES_PASSWORD:-postgres123}
      - POSTGRESQL_USERNAME=${POSTGRESQL_USERNAME:-admin}
      - POSTGRESQL_PASSWORD=${POSTGRESQL_PASSWORD:-admin123}
      - POSTGRESQL_DATABASE=${POSTGRESQL_DATABASE:-mydb}
      - POSTGRESQL_REPMGR_PASSWORD=${REPMGR_PASSWORD:-repmgrpass}
      - POSTGRESQL_REPLICATION_MODE=slave
      - POSTGRESQL_REPLICATION_USER=${REPMGR_USERNAME:-repmgr}
      - POSTGRESQL_REPLICATION_PASSWORD=${REPMGR_PASSWORD:-repmgrpass}
      - REPMGR_PARTNER_NODES=postgres-primary,postgres-replica1,postgres-replica2,postgres-replica3
      - REPMGR_PRIMARY_ROLE=standby
      - REPMGR_PRIMARY_HOST=postgres-primary
      - REPMGR_NODE_ID=4
      - REPMGR_NODE_NAME=postgres-replica-3
      - REPMGR_NODE_NETWORK_NAME=postgres-replica3
      - REPMGR_USERNAME=${REPMGR_USERNAME:-repmgr}
      - REPMGR_PASSWORD=${REPMGR_PASSWORD:-repmgrpass}
      - REPMGR_CONNECT_TIMEOUT=${REPMGR_CONNECT_TIMEOUT:-30}
      - POSTGRESQL_MAX_CONNECTIONS=${POSTGRESQL_MAX_CONNECTIONS:-1000}
      #- REPMGR_LOG_LEVEL=${REPMGR_LOG_LEVEL:-INFO}
      #- POSTGRESQL_SHARED_BUFFERS=${POSTGRESQL_SHARED_BUFFERS:-256MB}
    volumes:
      - postgres-replica3-data:/bitnami/postgresql
    networks:
      - postgres-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgpool:
    image: bitnami/pgpool:4
    container_name: pgpool
    restart: always
    ports:
      - "${PGPOOL_PORT:-5436}:5432"
    environment:
      - PGPOOL_BACKEND_NODES=0:postgres-primary:5432,1:postgres-replica1:5432,2:postgres-replica2:5432,3:postgres-replica3:5432
      - PGPOOL_SR_CHECK_USER=${REPMGR_USERNAME:-repmgr}
      - PGPOOL_SR_CHECK_PASSWORD=${REPMGR_PASSWORD:-repmgrpass}
      - PGPOOL_ADMIN_USERNAME=${POSTGRESQL_USERNAME:-admin}
      - PGPOOL_ADMIN_PASSWORD=${POSTGRESQL_PASSWORD:-admin123}
      - PGPOOL_POSTGRES_USERNAME=postgres
      - PGPOOL_POSTGRES_PASSWORD=${POSTGRESQL_POSTGRES_PASSWORD:-postgres123}
      - PGPOOL_ENABLE_LOAD_BALANCING=${PGPOOL_ENABLE_LOAD_BALANCING:-admin123}
    depends_on:
      postgres-primary:
        condition: service_healthy
      postgres-replica1:
        condition: service_healthy
      postgres-replica2:
        condition: service_healthy
      postgres-replica3:
        condition: service_healthy
    networks:
      - postgres-net
      
  # === PGAdmin ===
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@vimaru.edu.vn}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
    ports:
      - "${PGADMIN_PORT:-5438}:80"
    volumes:
      - pgadmin:/var/lib/pgadmin
      - /data/backups:/backups
      # /data/pgadmin-init.sh:/pgadmin-init.sh  # ðŸ†• mount script
    depends_on:
      - pgpool
    networks:
      - postgres-net
    restart: always

volumes:
  postgres-primary-data:
  postgres-replica1-data:
  postgres-replica2-data:
  postgres-replica3-data:
  pgadmin:

networks:
  postgres-net:
    external: true
